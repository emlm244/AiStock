# Ruff configuration
# https://docs.astral.sh/ruff/configuration/

line-length = 120
target-version = "py39"
extend-exclude = ["htmlcov"]

[lint]
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "N",   # pep8-naming
    "UP",  # pyupgrade
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "SIM", # flake8-simplify
]

ignore = [
    "E501",   # Line too long (handled by formatter)
    "B008",   # Do not perform function call in argument defaults
    "B904",   # Use `raise from` for exception chaining
    "N803",   # Argument name should be lowercase (conflicts with API naming)
    "N806",   # Variable in function should be lowercase (conflicts with API naming)
]

[lint.per-file-ignores]
"__init__.py" = ["F401"]  # Unused imports in __init__.py
"tests/**/*.py" = ["S101"]  # Allow assert in tests
"api/ibkr_api.py" = ["N802"]  # IBKR API callbacks must match interface naming
"aistock/brokers/ibkr.py" = ["N802"]  # IBKR callbacks follow upstream naming
"aistock/scanner.py" = ["N802"]  # IBKR callbacks follow upstream naming
"aistock/risk.py" = ["N818"]  # Exception class name intentionally without Error suffix for API compatibility
"utils/logger.py" = ["N802"]  # logging.Formatter method override
"**/test_*.py" = ["F401"]  # Test imports may appear unused
"train_model.py" = ["F401"]  # Defensive imports for feature engineering
"strategies/*.py" = ["F401"]  # Strategy imports may be conditional
"utils/data_utils.py" = ["F401"]  # Utility imports for type checking
"utils/market_analyzer.py" = ["F401"]  # Settings import for type hints
"utils/parameter_optimizer.py" = ["F401"]  # Type hint imports
"persistence/state_manager.py" = ["F401"]  # Type hint imports
"ai_controller/autonomous_optimizer.py" = ["F401"]  # Optional dependency check

[format]
quote-style = "single"
indent-style = "space"
skip-magic-trailing-comma = false
